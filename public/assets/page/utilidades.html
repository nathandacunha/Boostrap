<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Utilidades</title>
</head>
<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 position-relative" style = "border: 2px dashed blue; padding: 0;">
                <div class="card h-100">
                    <div class="position-relative">
                        <img src="https://i.redd.it/meu-gato-%C3%A9-praticamente-o-gato-do-meme-v0-n9dleoj8dgfc1.jpg?width=720&format=pjpg&auto=webp&s=426eb562eddf7898e5ba777104b7065552be8114" alt="" class = "card-img-top img-fluid">
                        <div class="grid-ovelay" style = 
                        "position: absolute; 
                        top: 0; 
                        left: 0; 
                        width: 100%; 
                        height: 100%; 
                        display: grid; 
                        grid-template-columns: repeat(12, 1fr);
                        pointer-events: none;">
                            <div style = "border-left: 1px solid red; height: 100%; "></div> 
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                            <div style = "border-left: 1px solid red; height: 100%; "></div>
                        </div>

                        <div style = "position: absolute; top: 0; left: 0; width: calc(100%*4/12); height: 100%; background-color: rgba(0,255,0,0.2); pointer-events: none;"></div>

                        <div class="card-body">
                            <h5 class="card-title">Titulo do card</h5>
                            <p class="card-text">texto descritivo sobre a imagem</p>
                            <a href="#" class="btn btn-primary">Saber mais</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
